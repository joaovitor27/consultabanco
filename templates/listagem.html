{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="https://kit.fontawesome.com/2e5c3f2889.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <title>Bancos</title>
</head>
<body>
<div class="container">
    <br>
    <div class="row">
        <h1>Bancos:</h1>
    </div>
    <div class="d-flex flex-row-reverse bd-highlight">
        <div class="row">
            <div class="bnt-group">
                <a href="{% url 'home:home' %}" class="btn btn-primary">Início</a>
                <a href="{% url 'home:consulta' %}" class="btn btn-secondary">Consulta</a>
            </div>
        </div>
    </div>
    <br>
    <table class="table table-striped">
        <thead class="thead-dark">
        <tr>
            <th scope="col">Código de Compensação</th>
            <th scope="col">Nome da Instituição</th>
        </tr>
        </thead>
        <tbody>
        {% for banco in bancos %}
            <tr>
            <td>{{ banco.cod_compensacao }}</td>
            <td>{{ banco.nome_instituicao }}</td>
            </tr> 
        {% endfor %}
        </tbody>
    </table>
   <br>
</div>

<script src="{% static 'js/jquery-3.6.0.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/script.js' %}"></script>

</body>
</html>
